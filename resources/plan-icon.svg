<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Clipboard base -->
  <rect x="4" y="3" width="16" height="18" rx="2" fill="#2d2d2d" stroke="#5a5a5a" stroke-width="0.5"/>
  <!-- Clipboard clip -->
  <rect x="8" y="1" width="8" height="4" rx="1" fill="#4a4a4a"/>
  <rect x="9" y="2" width="6" height="2" rx="0.5" fill="#6a6a6a"/>

  <!-- Phase 1 - Completed (green) -->
  <circle cx="8" cy="9" r="2" fill="#4ade80"/>
  <path d="M7 9 L7.7 9.7 L9 8.3" stroke="white" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="11" y="8" width="7" height="2" rx="0.5" fill="#4ade80" opacity="0.8"/>

  <!-- Phase 2 - In Progress (amber) -->
  <circle cx="8" cy="14" r="2" fill="#fbbf24"/>
  <path d="M8 13 L8 14.5 L9 14.5" stroke="white" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="11" y="13" width="5" height="2" rx="0.5" fill="#fbbf24" opacity="0.8"/>

  <!-- Phase 3 - Pending (gray) -->
  <circle cx="8" cy="19" r="2" fill="#6b7280" opacity="0.6"/>
  <rect x="11" y="18" width="6" height="2" rx="0.5" fill="#6b7280" opacity="0.4"/>
</svg>
